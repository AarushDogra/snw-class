<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Style>
    .box {
        margin: 5px;
    }

    .b1{
        background-color: red;
        margin-top: 50px;
        height: 100px;
        width: 100px;
        /* default behaviour is static */
        position: relative;
        top: 50px;
        left: 50px;
        /* reletive reference orignal position */
        /* z Index is used in priority order */
        /* fixed mai position jo dekhti hai use leta hai reference point(view port)aur vaha sia hile ga hi ni  */
        /* absoulte parent kai hisaab sai leta  other than static */
        z-index: 1;
    }
    .b2{
        background-color: teal ;
        height: 100px;
        width: 100px;
        position: absolute;
        top: 5px;
        right: 50px;
        z-index: 1;
        /* mixture of reletive and fixed  */
        position: sticky;
        top: 50px;
    }

    .b3{
        background-color: gray;
        height: 100px;
        width: 100px;
        position: fixed;
        left: 50px;
        bottom: 10px;
        z-index: 2;
        
        
    }
    #container{
        border: 1px solid red;
    }

</Style>
<body>
    <h1>This is Class 7 HTML File</h1>
    <div id="container">
        <div class="box b1">Box 1</div>
        <div class="box b2">Box 2</div>
        <div class="box b3">Box 3</div>
    </div>
    <div class="outer" style="height: 1000px;">
 </div>

</body>
</html>
