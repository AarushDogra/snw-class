<!-- css box model and sizing -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding{
            padding: 50px; /* all sides */
            margin: 50px; /* outside space */
            border: 5px solid black;
            background-color: lightblue;
            width: 300px;
            height: 150px;
            box-sizing: border-box;
            padding: 10px 20px 30px 40px; /* top right bottom left */
            padding: 10px 20px 30px; /* vertical horizontal */
            padding: 10px 20px; /* top-bottom left-right */
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
        }
        #margin{
            margin: 50px; /* outside space */
            border: 5px solid black;
            background-color: lightgreen;
            width: 300px;
            height: 150px;
            box-sizing: border-box;
            margin: 10px 20px 30px 40px; /* top right bottom left */
            margin: 10px 20px 30px; /* vertical horizontal */
            margin: 10px 20px; /* top-bottom left-right */
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
        }
    </style>
 </head>
 <body>
    <div class="padding">
        <h2>This is a Padding</h2>
    </div>
    <div id="margin">
        <h2>This is a Margin</h2>
    </div>
 </body>
 </html>
